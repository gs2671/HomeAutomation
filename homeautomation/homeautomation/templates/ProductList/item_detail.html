{% extends "base.html" %}

{% block content %}

<!-- Page Content -->
    <div class="container">

        <div class="row">

            <!--<div class="col-md-3">
                <p class="lead">Shop Name</p>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Category 1</a>
                    <a href="#" class="list-group-item">Category 2</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div>
            </div>-->

            <!--<div class="col-md-9">-->

                <div class="thumbnail">
                    <img class="img-responsive" src="http://placehold.it/800x300" alt="">
                    <div class="caption-full">
                        <h4 class="pull-right">${{item.price}}</h4>
                        <h4><a href="#">{{item.title|capfirst}}</a>
                        </h4>
                        <p>{{item.description}}</p>

                    </div>
                    <div class="ratings">
                        <p class="pull-right">3 reviews</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                            4.0 stars
                        </p>
                    </div>
                </div>

                <div class="well">

                    <div class="text-right">
                        <!--<a class="btn btn-success">Leave a Review</a>-->
                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Leave a Review</button>
                    </div>
                     <!-- Modal -->
                     <div id="myModal" class="modal fade" role="dialog">
                          <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Comment</h4>
                              </div>

                              <div class="modal-body">
                                <form role="form" method="post">
                                  <!-- <textarea class="form-control" rows="4" id="comment" placeholder="Type your Comment"></textarea>  -->
                                  {% csrf_token %}
                                  {{form}}
                                <button type="submit" class="btn btn-default btn-success btn-block">Submit</button>
                               </form>
                              </div>

                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              </div>
                            </div>

                          </div>
                     </div>


                    {% for comment in comments %}

                    <hr>

                    <div class="row">
                        <div class="col-md-12">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                            Anonymous
                            <span class="pull-right">{{comment.createdon}}</span>
                            <p>{{comment.text}}</p>
                        </div>
                    </div>

                    <hr>

                    {% endfor %}

                </div>

            <!--</div>-->

        </div>

    </div>
    <!-- /.container -->

{% endblock %}
